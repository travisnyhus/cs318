<!DOCTYPE html>
<html>
<head>
    <title>  Pager </title>
    <link type="text/css" rel="stylesheet" href="pager.css">
</head>
<body>
    <div id="container">
        <form>
            <input type="radio" name="radio" id="show1" value="show1" checked>
                <div class="page" id="page1"></div>
            <input type="radio" name="radio" id="show2" value="show2">
                <div class="page" id="page2"></div>
            <input type="radio" name="radio" id="show3" value="show3">
                <div class="page" id="page3"></div>
        </form>
        <div id="controls">
            <label for="show1">&bull;</label>
            <label for="show2">&bull;</label>
            <label for="show3">&bull;</label>
        </div>
    </div>
</body>
</html>
