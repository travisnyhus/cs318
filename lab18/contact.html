<!DOCTYPE html>
<html>
<head>
    <title> Contact Form </title>
    <link type="text/css" rel="stylesheet" href="contact.css">
</head>
<body>
    <form action="https://formspree.io/thaoa@uwec.edu" method="POST">
        <label>Name: <input type="text" name="name" id="name"> </label> <br>
        <label>Email: <input type="text" name="email" id="email"> </label> <br><br>
        <label>Subject: <input type="text" name="subject" id="subject"> </label><br>
        <textarea placeholder="What's on your mind?" name="comments" rows="15" cols="50" id="comment"></textarea>
        <input type="submit" value="Send" name="submit" id="send">
    </form>
</body>
</html>
